<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-card {
            max-width: 500px;
            margin: auto;
            margin-top: 80px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="card profile-card shadow-sm p-4 text-center bg-white">
            <img src="https://via.placeholder.com/120" alt="Avatar" class="avatar mx-auto">

            <h3 class="mt-2">{{ user.get_full_name|default:user.username }}</h3>
            <p class="text-muted">@{{ user.username }}</p>

            <hr>
            <div class="text-start px-3">
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Дата регистрации:</strong> {{ user.date_joined|date:"d.m.Y" }}</p>
                {% if user.last_login %}
                    <p><strong>Последний вход:</strong> {{ user.last_login|date:"d.m.Y H:i" }}</p>
                {% endif %}
            </div>

            <a href="{% url 'user:logout' %}" class="btn btn-outline-danger mt-3">Выйти</a>
        </div>
    </div>
</body>
</html>
