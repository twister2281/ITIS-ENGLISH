{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.youtube.com/redirect?event=video_description&redir_token=QUFFLUhqa0hoWjVSbEpxR0h6MGdSQjhId2xGQ0IyS3Zxd3xBQ3Jtc0trYXI2dnVZOHdEQUdOMTNELTlPMG9OREZpWm9TLXowWUw4UTY3Z01WYlpRaERNWDI5aFdGWTRVbUlXMGE3cGUtM25jM1p2Z1RxQUlfeGhfcTBYaFBjMGdUeWFrcWlqdkVSMFNIT2FPOFEySzFRY3ZOTQ&q=https%3A%2F%2Fuse.fontawesome.com%2Freleases%2Fv5.8.2%2Fcss%2Fall.css&v=OYeqcxaYUbQ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}  {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
  
    {% block base %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            background-color: #f5f7ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .hero-section {
            background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            color: white;
            border-radius: 15px;
            padding: 3rem;
            margin-top: 2rem;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.2);
        }
        
        .card-word {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card-word:hover {
            transform: translateY(-5px);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .stats-card {
            background-color: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .progress {
            height: 10px;
            border-radius: 5px;
        }
        
        .progress-bar {
            background-color: var(--accent-color);
        }
        
        footer {
            background-color: var(--dark-color);
            color: white;
            padding: 2rem 0;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-book-half me-2"></i>ITISLingo
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'my_words' %}">Мои слова</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Тренировки</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <div class="me-3">
                            <span class="fw-bold">{{ user.username }}</span>
                            <div class="small text-muted">Уровень: Продвинутый</div>
                        </div>
                        <img src="https://img.icons8.com/?size=30&id=11781&format=png&color=000000" alt="Profile" class="rounded-circle me-2">
                        <a href="{% url 'user:logout' %}" class="btn btn-outline-danger btn-sm">Выйти</a>
                    {% else %}
                        <div class="btn-group" role="group">
                            <a href="{% url 'user:login' %}" class="btn btn-outline-primary btn-sm me-2">Войти</a>
                            <a href="{% url 'user:register' %}" class="btn btn-primary btn-sm">Регистрация</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% endblock %}
    {% block content %}
    {%  endblock %}

</body>
</html>
